<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bike Club</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
/>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">
        <strong class="h1">
          <i class="bi bi-bicycle"></i>
          The Bike Club
        </strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">
              <i class="bi bi-house h5 me-2"></i>
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-bicycle h5 me-2"></i>
              Bikes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-info-circle h5 me-2"></i>
              About
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-secondary" href="#">Join Now</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
  <div class="container pt-6 pb-6 ps-4 pe-4">
    <div class="row justify-content-center">
      <form class="col-12 col-lg-8 p-3 bg-200 rounded shadow" action="#">
        <div class="row g-3">
          <h1 class="col-12">Sign Up</h1>
          <p>Sign up now to receive exclusive member deals and early access to Bike Club events!</p>
          <div class="col-12 col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name" required>
              <label for="first-name">First Name</label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name" required>
              <label for="last-name">Last Name</label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="address-1" name="address-1" placeholder="123 Fake St" required>
              <label for="address-1">Address</label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="address-2" placeholder="Unit 1" name="address-2">
              <label for="address-2">Address Line 2</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="city" placeholder="City" name="city">
              <label for="city">City</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <select class="form-select" id="province" name="province" aria-label="Province selector">
                <option value="Alberta">Alberta</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Manitoba">Manitoba</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                <option value="Northwest Territories">Northwest Territories</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Nunavut">Nunavut</option>
                <option value="Ontario" selected>Ontario</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Quebec">Quebec</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Yukon">Yukon</option>
              </select>
              <label for="province">Province</label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <input type="text" class="form-control" id="postal-code" placeholder="Postal Code" name="postal-code">
              <label for="postal-code">Postal Code</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="Email" name="email">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" required>
              <label class="form-check-label" for="gridCheck">
                By checking, you agree to the <a href="#" class="link-secondary">Terms of Service</a>.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-secondary btn-lg">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  </main>

  <footer class="bg-800">
    <div class="container pt-5 pb-5">
      <div class="row">
        <div class="col col-12 col-lg-6">
          <a class="h2 link-light text-decoration-none" href="#">
            <i class="bi bi-bicycle"></i>
            The Bike Club
          </a>
        </div>
        <div class="col col-12 col-lg-6">
          <h2 class="text-white">Contact</h2>
          <ul class="list-unstyled">
            <li class="mb-2">
              <a class="link-light text-decoration-none d-flex" href="tel:6131234567">
                <i class="bi bi-telephone me-3"></i>
                613-123-4567
              </a>
            </li>
            <li class="mb-2">
              <a class="link-light text-decoration-none d-flex" href="mailto:hello@thebikeclub.ca">
                <i class="bi bi-envelope me-3"></i>
                hello@thebikeclub.ca
              </a>
            </li>
            <li>
              <a class="link-light text-decoration-none d-flex" href="#">
                <i class="bi bi-geo-alt me-3"></i>
                <address>
                  123 Fake St,<br>
                  Ottawa, ON K1B 2C3
                </address>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bg-900 text-200 pt-3 pb-3">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            &copy; 2021 MAD9013
          </div>
          <div class="col-12 col-md-6 text-end">
            <a class="text-200" href="#">Privacy Policy</a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
